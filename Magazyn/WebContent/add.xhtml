<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml">

	<ui:define name="content">
		<h:head>
			<h:form>
				<ui:include src="/menu.xhtml" />
				
				<h:outputText value="#{towar.towarAddedName}"
						rendered="#{towar.towarAdded}" style="color:green" />

				<h:panelGrid columns="2">
				
						Nazwa
						<h:inputText value="#{towar.nazwa}" />
						
						Opis
						<h:inputText value="#{towar.opis}" />

						Cena
						<h:inputText value="#{towar.cena}" converter="javax.faces.Double" />

						Ilosc
						<h:inputText value="#{towar.ilosc}" converter="javax.faces.Integer" />

						Kategoria
						<h:selectOneMenu value="#{towar.kategoria}">
							<f:selectItems value="#{kategoria.kategorie}" var="_kategoria"
								itemValue="#{_kategoria.id}" itemLabel="#{_kategoria.nazwa}" />
						</h:selectOneMenu>
				</h:panelGrid>


				<h:commandButton value="Dodaj" action="#{towar.add}" />
			</h:form>
		</h:head>
	</ui:define>

</ui:composition>
